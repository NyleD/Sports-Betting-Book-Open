{% extends "blog/base.html" %}
{% block content %}
<h1>Groups</h1>
<form method="POST" action="">
    {% csrf_token %}
    {% for group in groups %}
        <input type="checkbox" name="group" value="{{ group.id }}">
        {{ group.name}}<br>
    {% endfor %}
    <input type="submit" value="Add">
</form>

{% endblock %}
